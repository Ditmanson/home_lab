---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc-tech
  namespace: hugo
  labels:
    app: nginx-hugo
    service: s1
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: nginx-hugo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-hugo-serviceaccount
  namespace: hugo
  labels:
    account: nginx-hugo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-tech
  namespace: hugo
  labels:
    app: nginx-hugo
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-hugo
      version: v1
  template:
    metadata:
      labels:
        app: nginx-hugo
        version: v1
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nas-volume
            mountPath: /usr/share/nginx/html
      volumes:
        - name: nas-volume
          persistentVolumeClaim:
            claimName: tech-pvc

